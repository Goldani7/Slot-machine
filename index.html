<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caça-níquel - Vicente Goldani</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Gire a roleta</h1>

  <div class="balance">Saldo: <span id="balance">200</span> créditos</div>

  <div class="slot-machine">
    <div id="reel1" class="reel">🍋‍🟩</div>
    <div id="reel2" class="reel">🐆</div>
    <div id="reel3" class="reel">🍇</div>
  </div>

  <button id="spinBtn">Jogar (-10 créditos)</button>

  <div id="result"></div>

  <div class="notice">
   Você não perde e não ganha. <br><br>
    Este jogo é só para diversão e aprendizado.<br><br>

  </div>
</div>
<script src="script.js"></script>
</body>
